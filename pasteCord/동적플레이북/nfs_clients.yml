- name: make nfs_client directory
  file:
    path: "{{ ansible_user_dir }}/nfs"
    state: directory

- name: nfs-common install for ubuntu
  become: yes
  action: "{{ ansible_pkg_mgr }} name=nfs-common state=present update_cache=yes"
  when: ansible_distribution == 'Ubuntu'

- name: mount point directory as client
  become: yes
  mount:
    name: "PP ansible_user_dir }}/nfs"
    src: "{{ ansible_env.SSH_CLIENT.split()[0] }}:/home/vagrant/nfs_shared"
    fstype: nfs
    opts: nfsvers=3
    state: mounted

