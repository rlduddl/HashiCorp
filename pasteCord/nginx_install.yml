---
- name: Install nginx on CentOS
  hosts: CentOS
  gather_facts: no
  become: yes

  tasks:
    - name: install epel-release
      yum:
        name: epel-release
        state: latest

    - name: install nginx web server
      yum:
        name: nginx
        state: present

    - name: upload default index.html for web server
      shell: echo "<h1> Nginx Web Page Test For Node01 </h1>" > /usr/share/nginx/html/index.html

    - name: start nginx web server
      service:
        name: nginx
        state: started